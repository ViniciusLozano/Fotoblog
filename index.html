<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="./assets/camera.svg" alt="camera logo">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>

      <img class="avatar" src="https://randomuser.me/api/portraits/men/5.jpg" alt="homem">
    </header>
    <main>

      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="./assets/1.svg" alt="">

            <figcaption class="detalhes">
              <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.2s">
            <img src="./assets/2.svg" alt="">

            <figcaption class="detalhes">

                <div class="tags">

                </div>

          </figure>

          <figure class="item" style="--delay:.4s">
            <img src="./assets/3.svg" alt="">

            <figcaption class="detalhes">

                  <span>TAG</span>
                </div>

          <figure class="item" style="--delay:.6s">

            <figcaption class="detalhes">

                  <span>TAG</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s">
            <img src="./assets/5.svg" alt="">

            <figcaption class="detalhes">
              <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s">
            <img src="./assets/6.svg" alt="">

            <figcaption class="detalhes">
              <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="./assets/7.svg" alt="">

            <figcaption class="detalhes">
              <h2>Show de luzes</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="./assets/8.svg" alt="">

            <figcaption class="detalhes">
              <h2>Deep Purple</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="./assets/9.svg" alt="">

            <figcaption class="detalhes">
              <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
            </figcaption>
          </figure>

    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
